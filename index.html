<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 class="heading">ETCH-A-SKETCH</h1>

    <div class="main-window">

        <div class="grid-region">
            <div class="grid-main">
                
            </div>
        </div>

        <div class="settings">

            <div class="grid-size-setting">
                <div class="slider-setting">
                    <input type="range" min="0" max="100" value="10" id="grid-side" oninput="document.getElementById('grid-value').innerText = this.value + ' X '+ this.value">
                    <p id="grid-value">10 X 10</p>
                </div>

                <button id="apply">APPLY</button>
            </div>

            <div class="color-setting">
                <p>Pick a color:</p>    
                <input type="color" id="color-picker">
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
